<md-toolbar color="primary">Documents</md-toolbar>
<md-card>
  <md-card-title>Search through available documents</md-card-title>
  <md-card-content>
    <md-input placeholder="Contract, SRL ..." [ngFormControl]=term></md-input>
    <button md-raised-button color="accent">Find</button>

    <md-list>
      <md-list-item *ngFor="let item of items | async">
        <h3>{{item}}</h3>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
