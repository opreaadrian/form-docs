<div class="search-container">
  <form [formGroup]="searchForm">
    <md-input formControlName="term" placeholder="Documents..."></md-input>
    <button class="fa fa-search light-text"></button>
  </form>
</div>
<footer></footer>

<md-card>
  <md-card-title>Results</md-card-title>
  <md-list>
    <md-list-item >
      <h3>{{item}}</h3>
    </md-list-item>
  </md-list>
</md-card>
