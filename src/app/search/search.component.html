<div class="search-container">
  <form [formGroup]="searchForm" class="flex">
    <md-input formControlName="searchTerm" placeholder="Documents..."></md-input>
    <button class="fa fa-search light-text"></button>
  </form>
</div>

<md-card>
  <md-card-title>Results</md-card-title>
  <md-list>
    <md-list-item *ngFor="let item of items | async">
      <h3>{{item}}</h3>
    </md-list-item>
  </md-list>
</md-card>

<footer></footer>
